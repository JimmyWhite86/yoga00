<div class="card shadow">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0">
      <i class="fa fa-plus-circle"></i> Crea Nuova Lezione
    </h4>
  </div>

  <div class="card-body">
    <form id="formNuovaLezione" action="#" method="post">

      <!-- Nome -->
      <div class="mb-3">
        <label for="nome" class="form-label">
          <i class="fa fa-tag"></i> Nome Lezione
        </label>
        <input
                type="text"
                name="nome"
                id="nome"
                class="form-control"
                placeholder="Es: Hatha Yoga"
                required
        >
      </div>

      <!-- Descrizione -->
      <div class="mb-3">
        <label for="descrizione" class="form-label">
          <i class="fa fa-align-left"></i> Descrizione
        </label>
        <textarea
                name="descrizione"
                id="descrizione"
                class="form-control"
                rows="3"
                placeholder="Descrivi la lezione..."
                required
        ></textarea>
      </div>

      <!-- Giorno -->
      <div class="mb-3">
        <label for="giorno_settimana" class="form-label">
          <i class="fa fa-calendar"></i> Giorno della Settimana
        </label>
        <select
                name="giorno_settimana"
                id="giorno_settimana"
                class="form-select"
                required
        >
          <option value="">-- Seleziona giorno --</option>
          <option value="lunedi">Lunedì</option>
          <option value="martedi">Martedì</option>
          <option value="mercoledi">Mercoledì</option>
          <option value="giovedi">Giovedì</option>
          <option value="venerdi">Venerdì</option>
          <option value="sabato">Sabato</option>
          <option value="domenica">Domenica</option>
        </select>
      </div>

      <!-- Orari -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="ora_inizio" class="form-label">
            <i class="fa fa-clock-o"></i> Ora Inizio
          </label>
          <input
                  type="time"
                  name="ora_inizio"
                  id="ora_inizio"
                  class="form-control"
                  required
          >
        </div>

        <div class="col-md-6 mb-3">
          <label for="ora_fine" class="form-label">
            <i class="fa fa-clock-o"></i> Ora Fine
          </label>
          <input
                  type="time"
                  name="ora_fine"
                  id="ora_fine"
                  class="form-control"
                  required
          >
        </div>
      </div>

      <!-- Insegnante -->
      <div class="mb-3">
        <label for="insegnante" class="form-label">
          <i class="fa fa-user"></i> Insegnante
        </label>
        <input
                type="text"
                name="insegnante"
                id="insegnante"
                class="form-control"
                placeholder="Nome insegnante"
                required
        >
      </div>

      <!-- Posti totali -->
      <div class="mb-3">
        <label for="posti_totali" class="form-label">
          <i class="fa fa-users"></i> Posti Disponibili
        </label>
        <input
                type="number"
                min="1"
                max="50"
                name="posti_totali"
                id="posti_totali"
                class="form-control"
                placeholder="20"
                value="20"
                required
        >
      </div>

      <!-- Attiva (checkbox) -->
      <div class="mb-3 form-check">
        <input
                type="checkbox"
                name="attiva"
                id="attiva"
                class="form-check-input"
                value="1"
                checked
        >
        <label class="form-check-label" for="attiva">
          Lezione attiva
        </label>
      </div>

      <!-- Pulsanti -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success btn-lg">
          <i class="fa fa-check"></i> Crea Lezione
        </button>
        <button type="button" class="btn btn-secondary" onclick="mostraLezioni()">
          <i class="fa fa-times"></i> Annulla
        </button>
      </div>

    </form>
  </div>
</div>

</div>
</div>
</div>
